<script>
    $(document).ready(function () {
        //登录表单验证
        $('#form_login').bootstrapValidator({
            message: '提交数据不能全为空',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                /*验证*/
                jg_login_user: {
                    /*键名username和input name值对应*/
                    message: '用户验证失败',
                    validators: {
                        notEmpty: {
                            /*非空提示*/
                            message: '用户名不能为空'
                        },
                        regexp: {
                            /* 只需加此键值对，包含正则表达式，和提示 */
                            regexp: /[a-zA-Z0-9_]{2,16}/,
                            message: '请正确输入您的用户名'
                        }
                    }
                },
                jg_login_pwd: {
                    message: '密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 6,
                            message: '密码长度必须在6到30之间'
                        }
                    }
                }
            } //验证内容
        });
